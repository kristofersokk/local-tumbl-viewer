<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Local Tumbl Viewer</title>
		<meta
			name="description"
			content="Application which shows Tumblr blog archives downloaded by TumblThree application"
		/>

		<!-- Basic SEO -->
		<meta name="robots" content="index, follow" />
		<meta name="keywords" content="tumblr, archive, viewer, tumblthree, local, blog" />
		<meta name="apple-mobile-web-app-title" content="TumblViewer" />
		<meta name="theme-color" content="#364153" />

		<!-- Open Graph / Social preview -->
		<meta property="og:title" content="Local Tumbl Viewer" />
		<meta property="og:description" content="Application which shows Tumblr blog archives downloaded by TumblThree application" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tumblviewer.app/" />
		<meta property="og:image" content="https://tumblviewer.app/logo.svg" />

		<!-- Structured data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebApplication",
			"name": "Local Tumbl Viewer",
			"url": "https://tumblviewer.app/",
			"description": "Application which shows Tumblr blog archives downloaded by TumblThree application",
			"applicationCategory": "Utilities",
			"operatingSystem": "Web",
			"image": "https://tumblviewer.app/logo.svg"
		}
		</script>

		<link rel="icon" href="/favicon.ico" sizes="48x48" />
		<link rel="icon" href="/logo.svg" sizes="any" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>

		<link href="/src/styles/index.css" rel="stylesheet" />
	</head>
	<body class="bg-background h-dvh">
		<div id="root" class="h-dvh"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
